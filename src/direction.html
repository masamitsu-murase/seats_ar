<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- title>AR Director</title -->

    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="./js/aframe-ar.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js"></script>
    <script src="./js/direction.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene id="root" embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;">
        <a-assets>
            <a-asset-item id="arrow" src="./arrow.gltf">
            </a-asset-item>
        </a-assets>

        <a-entity camera="" id="camera"></a-entity>
    </a-scene>
</body>

</html>
